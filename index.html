<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOR Encryption Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>XOR Encryption and Decryption Tool</h1>

        <div class="form-container">
            <label for="keyInput">Secret Key:</label>
            <input type="text" id="keyInput" placeholder="Enter key (1 or more characters)">

            <label for="messageInput">Message:</label>
            <textarea id="messageInput" placeholder="Enter your message here"></textarea>

            <div class="buttons">
                <button id="encryptButton">Encrypt</button>
                <button id="decryptButton">Decrypt</button>
            </div>

            <div class="result">
                <p id="resultText">Result will appear here</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
